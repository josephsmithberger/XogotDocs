# Name your workflow.
name: Deploy DocC
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      # Must be set to this for deploying to GitHub Pages
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-15
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Build DocC
        run: |
          xcodebuild docbuild CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -scheme XogotDocs \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=macOS';
            rm Documentation.docc/Documentation.md;
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting /tmp/docbuild/Build/Products/Debug/XogotDocs.doccarchive \
            --hosting-base-path / \
            --output-path docs;
          $(xcrun --find docc) convert \
            --experimental-enable-custom-templates \
            --hosting-base-path / \
            --output-path /tmp/docs Documentation.docc;
          find docs -name "*.json" -type f -print0 | xargs -0 sed -i '' -e 's/"title":"XogotDocs"/"title":"Xogot Documentation"/g';
          find docs -name index.html -exec cp /tmp/docs/index.html {} \;
          mv Documentation.docc/Resources/favicon.* docs;
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload only docs directory
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
